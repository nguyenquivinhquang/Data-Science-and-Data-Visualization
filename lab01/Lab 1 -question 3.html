<html lang="en">

<head>
    <title> how to make a chart </title>
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const sentence = "Nguyen Qui Vinh Quang";
        function findGroup(character) {
            const bound = ['d', 'h', 'l', 'p', 'u', 'z']
            for (i = 0; bound.length; i++) {
                if (character <= bound[i])
                    return i;
            }
        }
        function analyze(sentence) {
            sentence = sentence.toLowerCase()
            freq = [0, 0, 0, 0, 0, 0];
            for (let i = 0; i < sentence.length; i++) {
                if (sentence[i] == ' ') continue;
                group = findGroup(sentence[i]);
                freq[group]++;
            }
            return freq;

        }
        const ctx = document.getElementById('myChart').getContext('2d');
        const temp = analyze(sentence);
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['A-D', 'E-H', 'I-L', 'M-P', 'Q-U', 'V-Z'],
                datasets: [{
                    label: 'The distribution of characters',
                    data: temp,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
